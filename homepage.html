<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<link rel="stylesheet" href="homepage_css.css">
	<h1>Online 2nd Hand Product Selling</h1>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="products.html">Products</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="contact.html">Contact Us</a></li>
		</ul>
	</nav>
	<form>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>
		<label for="password">Password</label>
		<input id="password" name="Password" required>
		<button type="submit">Submit</button>
		<button type="cancel">Cancel</button>
	</form>
	<header>
		<img src="banner-image.jpg" alt="Banner Image" width="400" height="500">
	</header>
	<main>
		<section>
			<h2>Featured Products</h2>
			<ul class="featured-products">
				<li>
					<img src="product1.jpg" alt="Product 1" width="200" height="250">
					<h3>Product 1</h3>
					<p>300RS</p>
				</li>
				<li>
					<img src="product2.jpg" alt="Product 2" width="200" height="250">
					<h3>Product 2</h3>
					<p>400RS</p>
				</li>
				<li>
					<img src="product3.jpg" alt="Product 3" width="200" height="250">
					<h3>Product 3</h3>
					<p>500RS</p>
				</li>
			</ul>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Company Name Xenon.</p>
	</footer>
	<div id="myNav" class="overlay">
		<a href="javascript:void(0)"
			class="closebtn" onclick="closeNav()">
		</a>

		<div class="overlay-content">
			<a href="#">About</a>
			<a href="#">Practice</a>
			<a href="#">Courses</a>
			<a href="#">Contact</a>
			<a href="#">Project</a>
		</div>
	</div>
</body>
</html>
